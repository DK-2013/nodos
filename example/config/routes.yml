---

pipelines:
  browser:
    - '@nodosjs/view-extension/fetchFlash'
    - '@nodosjs/view-extension/protectFromForgery'
    - example/setCurrentUser
  api:
    - example/setLocale
    - example/setLocale

scopes:
  - name: api
    pipeline: api
    routes:
      - resources: users
  - name: /
    pipeline: browser
    routes:
      - root: 'welcome#index'
      - resources: users
      - resource: session
      - resources:
          name: posts
          routes:
            - resources: comments
