name: On Push

on:
  push:
    branches:
      - master

jobs:
  build:
    if: github.repository == 'nodosjs/nodos'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@latest
        with:
          node-version: '15'
      - name: Install deps
        run: |
          make setup
      - name: Run lint
        run: |
          make lint
      - name: Run tests
        run: |
          make test-ci
